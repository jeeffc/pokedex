<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <script defer src="./js/script.js"></script>
    <link rel="icon" href="./favicons/png-transparent-pokemon-go-pokemon-conquest-pokemon-ultra-sun-and-ultra-moon-pikachu-pokeball-pokemon-area-the-pokemon-company.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <img class="pokemon_image" src="#" alt="pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number" 
            required 
            />

        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; prev </button>
            <button class="button btn-next"> next &gt;</button>

        </div>

        <img class="pokedex" src="./favicons/pokedex.png" alt="pokedex">

    </main>
    
</body>
</html>
